    .light {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;

      animation: blink 1.5s infinite;
    }
    .light:nth-child(1) { background: #0f0; animation-delay: 0s; }
    .light:nth-child(2) { background: #ff0; animation-delay: 0.5s; }
    .light:nth-child(3) { background: #f00; animation-delay: 1s; }

    @keyframes blink {
      50% { opacity: 0.2; }
    }
  </style>
</head>
